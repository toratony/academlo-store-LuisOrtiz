<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b22286fea9.js" crossorigin="anonymous"></script>
    <!--Font Oswald  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Academlo Store</title>
</head>
<body>
    
    <div class="intro">
        <div class="nav1 col-12">
            <div class="navlogo">
                <img src="./assets/img/logo_nombre.png" alt="logo_nombre" >
            </div>
        </div> 
    </div>

    <header class="header">
        <!-- Header -->
        <img src="./assets/img/logo.png" alt="logo" class="logo">
    </header>

    <section class="container-fluid position-sticky top-0">
        <!-- Nav -->
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active btn-danger" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"   aria-controls="pills-home" aria-selected="true"><i class="fa-solid fa-shirt"></i> Productos</a>
            </li>
            <li class="nav-item" >
              <a class="nav-link btn-danger" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"    aria-controls="pills-profile" aria-selected="false" ><i class="fa-solid fa-cart-shopping"></i> Carrito</a>
            </li>
        </ul>
        <!-- Es importante validar la versión de Bootstrap que se está utilizando. -->
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <!-- Aquí van los productos -->
                <div class="products-container d-flex justify-content-center">
                    <div class="row w-75" id="products-container">
                          
                    </div>
                </div>
                    <!-- Aquí van los productos ^^^^ --> 
                
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

                <table class="table table-sm">
                    <thead class=".list-tasks">
                      <tr>
                        <th scope="col" class="w-25">Imagen</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Editar</th>
                      </tr>
                    </thead>
                    <tbody id="product-id">
                      
                    </tbody>
                  </table>

            </div>
        </div>
    </section>



    <div class="footer">
        <div class="textfooter">
            <!-- footer -->
           <footer class="text-white mt-5 text-center">
                <p>Hecho con &nbsp; <i class="fas fa-heart"></i> &nbsp; en Academlo</p>
                <br>
            </footer>
            <footer class="text-white text-center">
                <p>Web Developer: &nbsp;<i class="fas fa-terminal"></i> Tu nombre ve aquí</p>
            </footer>
        </div>
    </div>
    

    <script src="./assets/js/js.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
